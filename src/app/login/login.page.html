<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/logo.png" />
  </div>
  
  <form name="loginForm" [formGroup]="loginForm" novalidate>
    <ion-input type="text" placeholder="Email" formControlName="username" [(ngModel)]="model.username"></ion-input>
    <ion-input type="text" placeholder="Password" formControlName="password" [(ngModel)]="model.password"></ion-input>
    <ion-button expand="block" shape="round" (click)="login()">Login</ion-button>
  </form>
</ion-content>
